<!-- LINKS AND BUTTONS -->
<!-- Button -->
<!-- Always add mr-2 to icon classes -->
<button class="btn btn-primary"><i class="fas fa-ice-cream mr-2"></i>Button text</button>
<!-- Outline button -->
<button class="btn btn-outline-primary"><i class="fas fa-ice-cream mr-3"></i>Button text</button>

<!-- Icon -->
<!-- Use a tooltip for icon-only links -->
<a href="" data-toggle="tooltip" data-placement="top" title="Tooltip message">
  <i class="fas fa-exchange-alt"></i>
</a>
